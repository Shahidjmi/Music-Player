<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">

        <h2 id="singer">Sukhwinder Singh</h2>
        <h2 id="song">Chak De India</h2>
        <div class="myimages">
            <img src="Images/128Chak De India - Chak De! India 128 Kbps.jpg" alt="">
        </div>
        <div class="audio">
            <audio src="mp.3/128-Chak De India - Chak De! India 128 Kbps.mp3"></audio>
        </div>

        <div class="progressbarcontainer">
            <div class="progressbar" id="progressbar"></div>
            <div class="time">
                <span id="currenttime"></span>
                <span id="duration"></span>
            </div>
        </div>
        <div class="controls">
            <i class="fas fa-backward" id="backward"></i>
            <i class="fas fa-play" id="play"></i>
            <i class="fas fa-forward" id="forward"></i>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
